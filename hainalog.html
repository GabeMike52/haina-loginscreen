<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Haina - Sala Virtual">
        <meta name="author" content="G. Miqueias Carneiro">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="hainalog.css">
        <title>Haina - Sala Virtual</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>

    <body>
        <section>
            <div class="login-haina">
                <div class="login">
                    <img src="HuaweiICT.png">
                    <form>
                        <h2 class="title">Haina - Sala Virtual</h2>
                        <h3 class="subtitle">Você possui uma conta?</h3>
                        <input type="text" name="user" id="userid" placeholder="Identificação do usuário" required>
                        <div class="password-box">
                            <input type="password" name="senha" id="password" placeholder="Senha" required>
                            <i class="fa-solid fa-eye" id="eye"></i>
                        </div>
                        <input type="submit" value="Acessar">
                    </form>
                    <p><a href="#">Esqueceu seu usuário ou senha?</a></p>
                </div>
            </div>
        </section>
        <script src="seepass.js"></script>
    </body>
</html>
